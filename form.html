<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form - WDD 131 Assignment">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">
      <fieldset>
        <legend>Product Details</legend>

        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
          <!-- JS will insert options here -->
        </select>

        <label>Overall Rating</label>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required> â˜…</label>
          <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
          <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
        </div>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <p>Which features did you find useful in the product? <em>(Check all that apply)</em></p>
        <div class="checkboxes">
          <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
          <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
          <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
          <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
        </div>

        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="5"></textarea>

        <label for="username">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Post Review" class="submit-btn">
      </fieldset>
    </form>
  </main>

</body>
</html>
